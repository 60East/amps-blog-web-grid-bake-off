<!doctype html>
 <html>
 <head>
     <title>HyperGrid AMPS Demo</title>
     <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
     <!-- Dependencies -->
     <script src="src/fin-hypergrid.js"></script>
     <script src="src/amps.js"></script>
     <script src="src/populate_sow.js"></script>

     <!-- Styles -->
     <link rel="stylesheet" href="src/index.css" type="text/css" media="all" />

     <!-- Starting point -->
     <script src="src/index.js" charset="utf-8"></script>
 </head>
 <body>
     <h1 id="header"> <img src="src/img/logo.png" id="logo" /> AMPS HyperGrid Demo</h1>

     <!-- Populate SOW button -->
     <button id="populate-sow" onclick="populateSOW();">Re-Populate SOW</button>

     <!-- Randomizer option -->
     <input type="checkbox" id="randomizer" name="randomizer" onclick="randomDataUpdates();">Send Random Updates<br>

     <!-- Query Controls -->
     <div class="frame">
         <table>
             <tr>
                 <td class="right"><label>Topic *: </label></td>
                 <td>
                     <select id="message_type">
                         <option value="json">JSON</option>
                         <option value="nvfix">NVFIX</option>
                     </select>
                     <input type="text" name="topic" id="topic" value="" />
                 </td>
                 <td class="right"><label>Filter: </label></td>
                 <td><input type="text" name="filter" id="filter" value="" /></td>
             </tr>
             <tr>
                 <td class="right"><label>TopN: </label></td>
                 <td><input type="text" name="topN" id="topN" value="" /></td>
                 <td class="right"><label>Order By: </label></td>
                 <td><input type="text" name="order_by" id="order_by" value="" /></td>
             </tr>
         </table>

         <br />

         <!-- Query and Subscribe Button -->
         <button onclick="queryData();">Query and Subscribe</button> &nbsp;&nbsp;
         <img id="loading-image" src="src/img/loading.gif" width="20" height="20" hidden />
     </div>

     <!-- Errors will be reported here -->
     <div id="error-label"></div>

     <!-- Grid content goes here -->
     <div id="fin-grid"></div>
 </body>
 </html>
